<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeof</title>
  </head>
  <body>
    <script>
      // typeof digunakan untuk melihat value itu bertipe apa? int/str etc
      // null, array bertipe data object
      let data = "R";

      const typeData = typeof data;
      document.writeln(`<p>${typeData}</p>`);
    </script>
  </body>
</html>
