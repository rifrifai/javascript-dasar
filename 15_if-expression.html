<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const value = 100;

      // if else expression
      if (value >= 85) {
        document.writeln("<p>Nilai anda A</p>");
      } else if (value >= 75) {
        document.writeln("<p>Nilai anda B</p>");
      } else if (value >= 65) {
        document.writeln("<p>Nilai anda C</p>");
      } else {
        document.writeln("<p>Nilai anda D</p>");
      }

      //ternary-operator (hanya 2 kemungkinan)
      const nilai = 50;
      const exam =
        nilai >= 75 ? "Anda Lulus Ujian" : "Coba Lagi! Tetap Semangat";
      document.writeln(`<p>${exam}</p>`);
    </script>
  </body>
</html>
