<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      let value = null;
      if (value === undefined) {
        console.info("This is Undefined");
      } else if (value === null) {
        console.info("This is Null");
      } else {
        console.info(`Hallo ${value}`);
      }
    </script>
  </body>
</html>
