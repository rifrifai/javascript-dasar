<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined Variable</title>
  </head>
  <body>
    <script>
      let name;
      if (name === undefined) {
        console.info("Undefined");
      } else {
        console.info("Defined");
      }

      const names = ["Rifai", "Abdurrohman"];
      if (names[4] === undefined) {
        console.info("Undefined");
      } else {
        console.info(`Hello ${names[0]}`);
      }

      const people = {
        // name: "Rifai",
      };
      if (people.name === undefined) {
        console.log("Object Undefined");
      } else {
        console.log("Object Defined");
      }
    </script>
  </body>
</html>
