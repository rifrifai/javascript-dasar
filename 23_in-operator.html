<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Operator</title>
  </head>
  <body>
    <script>
      // in operator berfungsi utk mengecek apakah ada property itu di object tersebut
      // dan in operator hanya mengecek apakah property/ index exist. so walaupun property nya null/ undefined maka property akan di anggap ada!
      let name = {
        firstName: "Rifai",
        middleName: "Abdurrohman",
        lastName: "Iskandar",
      };

      // const hasil = "salah" in name;
      // document.writeln(`<p>${hasil}</p>`);

      if ("firstName" in name) {
        document.writeln(`Halo ${name.firstName}`);
      } else {
        document.writeln("Halo False");
      }

      // contoh undefined
      const kota = {
        A: "Demak",
        B: "Jepara",
        C: undefined,
        D: "Bandung",
      };

      if ("C" in kota) {
        alert(`Halo ${kota.C}`);
      } else {
        alert("Tidak ada diproperty kota!");
      }
    </script>
  </body>
</html>
