<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      function sayHi(firstName, lastName) {
        const say = `Nama kamu ${firstName} ${lastName} kan?`;
        return say;
      }

      const result = sayHi("Marming", "Tyas");
      document.writeln(`<p>${result}</p>`);
    </script>
  </body>
</html>
