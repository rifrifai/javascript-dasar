<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      // contoh dengan satu return
      function sayHi(firstName, lastName) {
        const say = `Nama kamu ${firstName} ${lastName} kan?`;
        return say;
      }

      const result = sayHi("Marming", "Tyas");
      document.writeln(`<p>${result}</p>`);

      // contoh dengan banyak return
      function getValue(value) {
        if (value >= 85) {
          return "A";
        } else if (value >= 75) {
          return "B";
        } else if (value >= 65) {
          return "C";
        } else {
          return "D";
        }
      }

      const finalValue = getValue(85);
      document.writeln(`<p>Nilai Ujian Akhir Anda adalah ${finalValue}</p>`);

      // contoh return digunakan untuk memberhentikan program
      function isContains(array, searchValue) {
        for (const element of array) {
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }
      const array = [1, 2, 34, 545, 457, 76, 67, 89, 100];
      const search = 10;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
