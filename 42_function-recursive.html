<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Recursive</title>
  </head>
  <body>
    <script>
      // contoh perulangan pada faktorial
      function factorial(nilai) {
        let result = 1;
        for (let i = 1; i <= nilai; i++) {
          result *= i;
        }
        return result;
      }

      document.writeln(`<p>${factorial(5)}</p>`);
      document.writeln(1 * 2 * 3 * 4 * 5);

      // contoh recursive pada faktorial (faktorial recursive)
      function recursive(nilai) {
        if (nilai === 1) {
          return 1;
        } else {
          return nilai * recursive(nilai - 1);
        }
      }

      document.writeln(`<p>${recursive(5)}</p>`);
    </script>
  </body>
</html>
