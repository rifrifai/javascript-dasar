<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullish Coalescing Operator</title>
  </head>
  <body>
    <script>
      // pasarannya menggunakan if tapi kita bisa gunakan nullish
      let parameter = null;
      let data = parameter;
      if (data === undefined || data === null) {
        data = "Nilai Default";
      }
      document.writeln(`<p>${data}</p>`);

      // berikut contoh dari nullish
      let parameter2 = undefined;
      let data2 = parameter2 ?? "Default Value";
      document.writeln(`<p>${data2}</p>`);
    </script>
  </body>
</html>
