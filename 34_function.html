<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function & Func Parameter</title>
  </head>
  <body>
    <script>
      // function di javaScript
      // function di buat untuk membuat kode program yang sering kita eksekusi/ jalankan
      function sayHello() {
        document.writeln("<p>Halo Dunia!</p>");
      }

      sayHello();
      sayHello();
      sayHello();

      // function parameter
      function sayName(firstName, lastName) {
        document.writeln(`<p>Nama kamu ${firstName} ${lastName} ya?</p>`);
      }

      sayName("Rifai", "Abdurrohman");
      sayName("Anwarul", "Kafi");
      sayName("Diah", "Arum");
    </script>
  </body>
</html>
