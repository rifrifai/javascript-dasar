<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data string</title>
  </head>
  <body>
    <script>
      document.writeln("Mr. Abdurrohman Rifai");
      document.writeln("</br>");
      document.writeln("Programmer UMS");
      document.writeln("</br>");

      document.writeln("Nama : " + "Abdurrohman " + "Rifai");
      document.writeln("</br>");
      document.writeln("Ini menggunakan petik satu kawan");
      document.writeln("</br>");
      document.writeln(
        "Kampus : " + "Muhammadiyah University " + "of Surakarta"
      );

      // Dibawah ini adalah escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Abdurrohman \nRifai \nIskandar");
      document.writeln("\/Home \\About \/Contact");
      document.writeln('"Ini di apit dengan petik dua"');
      document.writeln("'Belajar Javascript'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
