<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      // pembuatan function didalam object, tentunya function sebagai value
      function sayHello(name) {
        alert(`Apa kabar ${name}?`);
      }
      const person = {
        name: "Hilmi",
        sayHi: sayHello,
        // sayHi: function (name) {
        //   alert(`Halo ${name}`);
        // },
      };

      person.sayHi("Messi");

      // menambahkan method ke object (functio ke object)
      const person2 = {
        names: "Marga Uzumaki",
      };

      person2.sayName = function (hehe) {
        alert(`Kamu namanya ${hehe} ya?`);
      };

      person2.sayName("Farrell");
    </script>
  </body>
</html>
