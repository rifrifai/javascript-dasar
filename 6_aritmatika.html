<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aritmatika</title>
  </head>
  <body>
    <script>
      let result = 5 + 5; //10
      document.writeln("<p> 5 + 5 = " + result + "</p>");
      let originResult = result; //10

      //augmented assignment
      result -= 4; //result = result - 4
      document.writeln("<p>" + originResult + " - 4 = " + result + "</p>");
      originResult = result; //6

      result *= 2; //result = result * 4
      document.writeln("<p>" + originResult + " * 2 = " + result + "</p>");
      originResult = result;
    </script>
  </body>
</html>
