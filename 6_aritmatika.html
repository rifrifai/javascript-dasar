<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aritmatika</title>
  </head>
  <body>
    <script>
      let result = 5 + 5; //10
      document.writeln("<p> 5 + 5 = " + result + "</p>");
      let originResult = result; //10

      result = result - 3; //7
      document.writeln("<p>" + originResult + " - 3 = " + result + "</p>");
      originResult = result; //7

      result *= 10; //70
      document.writeln("<p>" + originResult + " * 10 = " + result + "</p>");
      originResult = result; //70

      result /= 3;
      document.writeln("<p>" + originResult + " / 3 = " + result + "</p>");
      originResult = result;
    </script>
  </body>
</html>
