<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aritmatika</title>
  </head>
  <body>
    <script>
      let result = 5 + 5;
      document.writeln("<p> 5 + 5 = " + result + "</p>");
      let originResult = result;

      result = result - 4;
      document.writeln("<p>" + originResult + " - 4 = " + result + "</p>");
      originResult = result;

      result *= 2;
      document.writeln("<p>" + originResult + " * 2 = " + result + "</p>");
      originResult = result;
    </script>
  </body>
</html>
