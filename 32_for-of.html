<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // for of utk data iterable
      // digunakan utk melakukan iterasi pada value!

      const names = ["Rifai", "Abdurrohman", "Iskandar"];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      // kalau ingin perkarakter
      const fullName = "Rifai Abdurrohman";
      for (const character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
