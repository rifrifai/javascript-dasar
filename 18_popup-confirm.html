<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Confirm</title>
  </head>
  <body>
    <script>
      const login = confirm("Yakin Anda ingin masuk?");

      if (login) {
        const name = prompt("Siapa Nama Anda?");
        alert(`Hello ${name}`);
      } else {
        alert("Bye Bye!");
      }
    </script>
  </body>
</html>
