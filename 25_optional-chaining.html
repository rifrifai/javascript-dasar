<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Optional Chaining</title>
  </head>
  <body>
    <script>
      // menggunakan if => ribet
      const person = {};
      let country;

      if (person.address !== undefined && person.address !== null) {
        country = person.address.country;
      }
      document.writeln(`<p>Sukses</p>`);

      // menggunakan optional chaining => more simple
      const My = {
        hobi: ["Reading", "Gym", "Coding"],
        country2: "Indonesia",
        favorite: {
          film: "Hacking",
          game: null,
          song: "Sholawat",
        },
      };
      let game = My?.favorite?.game;
      document.writeln(`<p>${game}</p>`);
    </script>
  </body>
</html>
