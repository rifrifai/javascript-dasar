<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <script>
      // parameter di JS ber default undefined => tapi kita bisa atur default value nya
      function sayName(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      sayName();
      sayName("Rifai");
      sayName("Rifai", "Abdurrohman");
      sayName("Rifai", "Abdurrohman", "Iskandar");
      sayName("Rifai", "Abdurrohman", "Iskandar", "Dzulkarnain");

      // mengatur default value parameter sesuai keinginan kita
      function biodata(name, gender = "unknown") {
        console.info(name);
        console.info(gender);
      }

      biodata("Rifai", "Male");
      biodata("Diah", "Female");
      biodata("Kafi");
      biodata("Reza", undefined);
      biodata("Maya", null);
    </script>
  </body>
</html>
