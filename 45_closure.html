<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body>
    <!-- closure adalah kombinasi function dan bundel referensi ke data disekitarnya, dg kemampuan closure kita bisa mmbuat function di local scope dan referensi ke data di sekitar local scope tersebut, keluar scope nya -->
    <script>
      function createAdder(value) {
        const owner = "Zhafran";
        function add(param) {
          console.info(owner);
          return value + param;
        }
        return add;
      }

      const addTwo = createAdder(2);
      // coding di atas ini alurnya seperti dibawah
      // function addTwo(param) {
      //   console.info("Zhafran");
      //   return 2 + param;
      // }
      console.info(addTwo(10));
      console.info(addTwo(50));

      // ditambahkan 10, yand di atas di tambahkan 2
      const addTen = createAdder(10);
      console.info(addTen(50));
    </script>
  </body>
</html>
