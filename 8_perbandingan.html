<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operasi Perbandingan</title>
  </head>
  <body>
    <script>
      let result = 10 == "10"; //true
      document.writeln("<p>" + result + "</p>");

      result = 10 === "10"; //false
      document.writeln("<p>" + result + "</p>");

      result = 5 > 5; //false
      document.writeln("<p>" + result + "</p>");

      result = 5 >= 5; //true
      document.writeln("<p>" + result + "</p>");

      result = 6 != 5; //true
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
