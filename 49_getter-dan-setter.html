<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      // contoh pembuatan getter and setter
      // getter dan setter tidak terlalu populer di kalangan programmer javascript
      const santri = {
        firstName: "Muhammad",
        lastName: "Bento",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      console.table(santri);

      santri.fullName = "Muzaki Muhammad";
      console.table(santri);

      santri.fullName = "Diah Arum";
      console.table(santri);

      santri.fullName = "Marming Tyas";
      console.table(santri);
    </script>
  </body>
</html>
